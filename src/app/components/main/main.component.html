<nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <h1 class="text-3xl font-bold">My Portfolio</h1>
  <ul class="flex space-x-4">
    <li><a href="#games" class="hover:underline">Games</a></li>
    <li><a href="#projects" class="hover:underline">Side Projects</a></li>
  </ul>
</nav>

<header class="text-center py-12 bg-gray-800 text-white">
  <h2 class="text-4xl font-bold">Welcome to My Portfolio</h2>
  <p class="text-lg mt-2">Showcasing my games and side projects</p>
</header>

<div class="p-6">
  <h2 id="games" class="text-2xl font-bold mb-4">Games</h2>
  <div class="grid grid-cols-3 gap-4">
    @for (game of games; track game.name) {
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <img [alt]="game.name" class="rounded-lg mb-2">
      <h3 class="text-lg text-white">{{ game.name }}</h3>
    </div>
    }
  </div>

  <h2 id="projects" class="text-2xl font-bold mt-6 mb-4">Side Projects</h2>
  <div class="grid grid-cols-2 gap-4">
    @for (project of sideProjects; track project.name) {
    <div class="bg-blue-600 text-white p-6 rounded-lg cursor-pointer shadow-lg hover:bg-blue-700">
      <h3 class="text-lg font-bold">{{ project.name }}</h3>
    </div>
    }
  </div>
</div>
